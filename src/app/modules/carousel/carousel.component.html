<div class="carousel-container">
  <button  mat-icon-button (click)="next()"><mat-icon>keyboard_arrow_left</mat-icon></button> 
  <section class="carousel-wrapper" [ngStyle]="carouselWrapperStyle">
    <ul class="carousel-inner" #carousel>
      <li *ngFor="let item of items;" class="carousel-item">
        <ng-container [ngTemplateOutlet]="item.tpl"></ng-container>
      </li>
    </ul>
  </section>
  <button (click)="prev()" mat-icon-button><mat-icon>keyboard_arrow_right</mat-icon></button>
</div>
