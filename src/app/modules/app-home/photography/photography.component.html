<h3>Responsive grid using flexbox and the <code>justify-content</code> property</h3>


<div>
  <a *ngFor="let item of imageData">
    <figure (click)="openImageDialog()">
      <img src="{{item.imageUrl}}" alt="">
      <figcaption>
        {{item.imageDescription}}
      </figcaption>
    </figure>
  </a>
</div>
